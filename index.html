<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Dean Waring" />
    <meta name="description" content="Local Weather Application" />

    <title>Local Weather Tracker</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <!-- Font Awesome / Bootsrap / jQuery / dayjs / jQueryUI -->
    <script src="https://kit.fontawesome.com/d8c4218caa.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="js/dayjs.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/jquery-ui.min.css" /> -->

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>

    <header class="navbar bg-primary text-light">
        <div class="container ">
            <h1 class="m-auto">Local Weather</h1>
        </div>
    </header>

    <main class="d-flex flex-wrap">
        <section class="mt-2 container col-12 col-sm-4 col-md-3">
            <form class="d-flex flex-wrap justify-content-between  ">
                <input id="searchCityMenu" class="col-12 mb-2" type="text">
                <select id="country" class="col-8 p-1" name="country">
                    <!-- Insert All Countries With JavaScript -->
                </select>
                <button id="cityInputBtn" class="col-3 bg-primary rounded text-light"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <hr>
            <ol class="text-light list-group mb-2">
                <li id="currentLocation" class="btn btn-primary">Current Location <i class="fa-solid fa-location-crosshairs"></i></li>
            </ol>
            <ol id="searchItems" class="text-light list-group">
            </ol>
        </section>

        <section id="todaysWeather" class="jumbotron invisible container rounded bg-info mt-2 col-11 col-sm-7 col-md-8">
            <div class="d-flex justify-content-around mt-2 pt-3">
                <div class="d-flex flex-column">
                    <h4 class="cityName"></h4>
                    <h6 class="date"></h6>
                </div>
                <div class="iconBox">
                    <img class="weatherIcon invisible" alt="Weather Icon">
                </div>
            </div>
            <h3 class="weatherSummary text-center font-weight-bold"></h3>
            <hr>
            <div class="d-flex justify-content-around align-items-end text-center">
                <div id="temp">
                    <div class="iconBox iconBoxAdjust">
                        <img src="images/weatherIcons/013-thermometer.png" alt="Temp Icon">
                    </div>
                    <h6 id="temperature"></h6>
                    <p class="align-self-end">Temperature</p>
                </div>
                <div id="wind">
                    <div class="iconBox iconBoxAdjust">
                        <img src="images/weatherIcons/008-wind.png" alt="Temp Icon">
                    </div>
                    <h6 id="windSpeed"></h6>
                    <p>Wind Speed</p>
                </div>
                <div id="humid">
                    <div class="iconBox iconBoxAdjust">
                        <img src="images/weatherIcons/012-humidity.png" alt="Temp Icon">
                    </div>
                    <h6 id="humidity"></h6>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="d-flex justify-content-around align-items-end text-center mt-2">
                <div id="wind">
                    <div class="iconBox iconBoxAdjust">
                        <img src="images/weatherIcons/016-sunrise.png" alt="Temp Icon">
                    </div>
                    <h6 id="sunrise"></h6>
                    <p>Sunrise</p>
                </div>
                <div id="humid">
                    <div class="iconBox iconBoxAdjust">
                        <img src="images/weatherIcons/017-sunset.png" alt="Temp Icon">
                    </div>
                    <h6 id="sunset"></h6>
                    <p >Sunset</p>
                </div>
            </div>
        </section>

        <section id="fiveDayForecast" class="container d-flex justify-content-between flex-wrap"></section>
    </main>

    <footer class="navbar bg-primary text-light mt-2 text-center">
        <h3 class="m-auto">
            <i class="fa-solid fa-sun"></i>
             Whatever The Weather, Enjoy Your Day 
            <i class="fa-solid fa-sun"></i>
        </h3>
        
    </footer>
    <script src="js/countries.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
